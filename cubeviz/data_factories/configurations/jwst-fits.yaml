name: 'jwst-fits-cube'
type: 'JWST-FITS-CUBE'
priority: 1200s
match:
    all:
        equal:
            header_key:
                TELESCOP
            value:
                JWST
        startswith:
            header_key:
                DATAMODL
            value:
                IFUCubeModel
        all:
            extension_name:
                SCI
            extension_name:
                ERR
            extension_name:
                DQ
data:
    FLUX:
        SCI
    ERROR:
        ERR
    DQ:
        DQ